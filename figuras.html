<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Curso Platzy </title>
    <script src="./figuras.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
</head>
<body>
    <div class="contenedor">
        <div class="contenedor-titulo">
            <img src="https://cdn-icons-png.flaticon.com/512/5333/5333028.png" alt="figuras-geometricas" class="figuras">
            <h1>Figuras Geometricas</h1>
        </div>

        <article class="cuadrado">
            <h2>Calcula el área y perímetro de un cuadrado</h2>
            <div class="detalles-article">
                <img src="https://media.istockphoto.com/vectors/realistic-gradient-neon-square-frame-pink-and-blue-colored-blank-on-vector-id1248755215?k=20&m=1248755215&s=170667a&w=0&h=ihu5rRX9qcbaeFVuhDBVQVXCg1JOXfNqMQmjgLQ7OqI=" alt="cuadrado-imagen">
                <form action="">
                    <label for="inputCuadrado">Escribe cuanto mide cada lado de tu cuadrado</label>
                    <input id="inputCuadrado" type="number">
                    <button type="button" onclick="calcularPerimetroCuadrado()">Calcular Perimetro</button>
                    <button type="button" onclick="calcularAreaCuadrado()">Calcular Área</button>
                </form>    
            </div>
            
        </article>
        <article class="cuadrado">
            <h2>Calcula el área y perímetro de un triangulo</h2>
            
            <div class="detalles-article">
                <img src="https://png.pngtree.com/png-clipart/20190415/ourlarge/pngtree-triangle-color-neon-light-frame-png-image_948561.jpg" alt="triangulo-imagen">
                <form action="">
                    <label for="inputTriangulo">Escribe cuanto mide cada lado de tu cuadrado</label>
                    <input id="inputTriangulo1" type="number" placeholder="Lado 1">
                    <input id="inputTriangulo2" type="number" placeholder="Lado 2">
                    <input id="inputTriangulo3" type="number" placeholder="Lado 3">
                    <button type="button" onclick="calcularPerimetroTriangulo()">Calcular Perimetro</button>
                    <button type="button" onclick="calcularAreaTriangulo()">Calcular Área</button>
                </form>
            </div>
            
        </article>
        <article class="cuadrado">
            <h2>Calcula el área y perímetro de un circulo</h2>
            <div class="detalles-article">
                <img src="https://media.istockphoto.com/photos/round-circle-picture-frame-with-two-tone-neon-color-shade-motion-on-picture-id1215741500?k=20&m=1215741500&s=612x612&w=0&h=KcxmyRuEBlASRo8ec0iIAFO2JnqgiMfTsPQO1hZMG-A=" alt="circulo-imagen">
                <form action="">
                    <label for="inputCirculo">Escribe cuanto mide cada lado de tu cuadrado</label>
                    <input id="inputCirculo" type="number">
                    <button type="button" onclick="calcularPerimetroCirculo()">Calcular Perimetro</button>
                    <button type="button" onclick="calcularAreaCirculo()">Calcular Área</button>
                </form>
            </div>
            
        </article>
        
    </div>
    
</body>
</html>
